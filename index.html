<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<title>天美工作室统一地图调试demo</title>
<link rel="stylesheet" href="css/cityselect.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/autocomplete.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="poi_s">
    <h1 class="poi_title">天美工作室统一地图调试demo</h1>
    <div class="poi_t">
      <div class="poi_field poi_field_first" style="margin-left:20px;">
           经纬度/名称: <input id="search_lng_lat" type="text" class="text" value="116.403765:39.914850">
           <ul class="ui-autocomplete" id="ui-id-1" tabindex="0">
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
          </ul>
      </div>
      <div class="poi_field">
           半径: <input type="text" id="radius" value="500" class="text" style="width:78px;margin-right:10px;">
      </div>
      <input type="button" class="input_btn" value="查 询" id="poi_search"/>
      <div class="poi_field ditubiaoji">
           地图标记: <select name="" id="biaoji">
                          <option value="all">all</option>
                          <option value="道馆">道馆</option>
                          <option value="所有补给站">补给站(所有)</option>
                          <option value="常驻补给站">补给站(常驻)</option>
                          <option value="候选补给站">补给站(候选)</option>
                          <option value="所有刷怪点">刷怪点(所有)</option>
                          <option value="10">刷怪点(山地)</option>
                          <option value="2">刷怪点(河岸)</option>
                          <option value="3">刷怪点(海岸)</option>
                          <option value="4">刷怪点(湖畔)</option>
                          <option value="7">刷怪点(森林)</option>
                          <option value="6">刷怪点(公园)</option>
                          <option value="5">刷怪点(大学)</option>
                          <option value="8">刷怪点(绿地)</option>
                          <option value="11">刷怪点(工作区/生活区/商业区)</option>
                          <option value="--">--</option>
                     </select>
      </div>
      <div class="poi_field relichengdu">
           热力程度: <input type="text" readonly value="" id="reli"/>
      </div>
      <div class="poi_field dangqianchengshi" style="margin-left:10px;">
           当前城市热度: <input type="text" readonly value="" id="dqcs"/>
      </div>
      <div class="poi_field" id="poifenlei">
                    <span id="poifl_title">POI分类：</span>
                     <div class="poifl" id="poifl_1">
                        <span id="yiji_title">一级分类(all)</span>
                        <div class="poifl_in" id="yiji">
                            <div class="poifl_in_con" id="yiji_in">
                              <ul id="yiji_ul" class="clearfix">
                              </ul>
                              <div class="poi_btn">
                                    <button id="yiji_qx">全选</button><button id="yiji_qk">清空</button><button id='yiji_qd' style="border-right:none;">确定</button>
                              </div>
                            </div>
                        </div>
                     </div>
                    <div class="poifl" id="poifl_2">
                        <span id="erji_title">二级分类</span>
                        <div class="poifl_in" id="erji">
                           <div class="poifl_in_con" id="erji_in">
                              <ul id='erji_ul' class="clearfix">
                              </ul>
                              <div class="poi_btn">
                                    <button id="erji_qx">全选</button><button id="erji_qk">清空</button><button id='erji_qd' style="border-right:none;">确定</button>
                              </div>
                            </div>
                        </div>
                     </div>
                    <!--  <div class="poi_field" style="margin-left:40px;">
                        POI等级(>=): <input type="text"  value="0" id="rdfz" style="width:68px;margin-right:20px;padding-left:10px;"/>
                                        </div> -->
                      <div class="poi_field" style="margin-left:20px;">
                 POI等级(>=): <input type="text"  value="0" id="rdfz" style="width:68px;margin-right:10px;padding-left:10px;"/>
                    </div>
                    <div class="poi_field" style="margin-left:10px;">
                       封闭区(展示/隐藏): <input type="button" class="input_btn" value="隐 藏" id="fbq"/>
                  </div>
                    <!-- <div class="poi_field">
                                     POI热度排名(<=): <input type="text" value="30"  id="rdpm" style="width:68px;margin-right:10px;padding-left:10px;"/>
                    </div> -->
                     
                    <div class="poi_field" style="float:right;margin-right:23px;">
                           <a class="input_btn table_show" id="table_show">报表输出</a>
                    </div>
                    <div class="poi_field" style="float:right;">
                           城市选择：<input type="text" class="cityinput" id="city_login">
                          <!-- 实例化 -->
                          <script type="text/javascript" src="js/cityselect.js"></script>
                          <script type="text/javascript">
                              var test=new Vcity.CitySelector({input:'city_login'});
                          </script>
                    </div>
      </div>

      <div class="banben_sel">
           版本选择: <select name="" id="banben_sel">
                     </select>
      </div>
     
   </div>
   <div id="poi_m">
      <div class="poi_m_l" id="nav">
         <div class="nav_con">
            <div class="poi_radio">
              <a href="javascript:;" class="poi_cur">分片信息</a>
              <a href="javascript:;">POI信息</a>
            </div>
         </div>
         <div class="nav_con" id="poi_fenpian">
               <div class="nav_con_top">
                   <table width="100%" id="tab_top_fenpian">
                     <thead>
                        <tr>
                            <th colspan="3">当前分片详细信息</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                   </table>
               </div>
          </div>
          <div class="nav_con" id="poi_poi"   style="display:none;">
               <div class="nav_con_top tab_top" >
                   <table width="100%" id="tab_top">
                     <thead>
                        <tr>
                            <th colspan="6">当前分片属性<span>Top5</span></th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                   </table>
               </div>
               <div class="nav_con_bottom">
                    <div class="nav_bottom_c nav_b_l">
                          <table width="100%" id="tab_daoguan">
                              <thead>
                                 <tr>
                                    <th colspan="3">道馆(共<span id="daoguan_num"></span>个)</th>
                                 </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                    </div>
                    <div class="nav_bottom_c">
                          <table width="100%" id="tab_bujizhan">
                              <thead>
                                 <tr>
                                    <th colspan="3">补给站(共<span id="buji_num"></span>个)</th>
                                 </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                    </div>
                    <div class="nav_bottom_c">
                          <table width="100%" id="tab_guai">
                              <thead>
                                 <tr>
                                    <th colspan="3">刷怪点(共<span id="guai_num"></span>个)</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr>
                                    <td>1</td>
                                    <td>faegeageah</td>
                                 </tr>
                                 <tr>
                                    <td>1</td>
                                    <td>faegeageah</td>
                                 </tr>
                                 <tr>
                                    <td>1</td>
                                    <td>faegeageah</td>
                                 </tr>
                              </tbody>
                          </table>
                    </div>
               </div>
          </div>
      </div>
      <div class="poi_m_l" id="ditu">
          <div id="root">
                  <div id="ajax_tip">此定位点没有小伙伴来过哦。</div>
                  <div id="ajax_before_tip"><img src="images/load.jpg" width="80px" height="80px" alt="" /></div>
                  
          </div>
      </div> 
   </div>
   <div id="poi_tuli">
      <div id="tuli">
           <div>
               <span>图例：</span>
               <ul>
               </ul>
           </div>
      </div>
   </div>
   <div id="poi_f">
      <div id="mapInfo" class="mapInfo">
            <div class="poi">
              <div id="poi">

                  <div id="debug">
                       <div id="debug_title">debug信息：</div>
                       <div id="debug_info">
                       </div>
                                 

                  </div>
              </div>
            </div>
      </div>
      <div class="clear"></div>
      <br></br>
   </div>
</div>

<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<script src="js/map_v2_poke_.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
